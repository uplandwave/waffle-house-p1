<!DOCTYPE html>

<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Sleep Outside | Cart</title>

  <link rel="stylesheet" href="/css/style.css" />

  <script src="../js/cart.js" type="module"></script>
</head>

<body>

  <main class="divider">

  <footer id="footer"></footer>
